name: Build and Deploy Flutter Web to Firebase Hosting (Live)

on:
  push:
    branches:
      - Church-On-App-with-Cursor

permissions:
  contents: read

jobs:
  build_and_deploy_live:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Cache Flutter deps
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            church_on_app/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('church_on_app/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-flutter-

      - name: Get packages
        working-directory: church_on_app
        run: flutter pub get

      - name: Build web (release)
        working-directory: church_on_app
        run: flutter build web --release

      - name: Deploy to Firebase Hosting (Live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHURCH_ON_APP }}
          projectId: church-on-app
          # firebase.json is at repo root, so:
          entryPoint: .
          # If you use a Hosting target in firebase.json/.firebaserc, set it here:
          # target: your_target_name
          firebaseToolsVersion: latest
