name: Build All Platforms

on:
  workflow_dispatch:   # manual trigger available
  push:
    branches:
      - Church-On-App-with-Cursor

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"  # adjust to your flutter version

      - name: Enable Flutter Web
        run: flutter config --enable-web
        working-directory: church_on_app

      - name: Install dependencies
        run: flutter pub get
        working-directory: church_on_app

      - name: Build Android APK
        run: flutter build apk --release
        working-directory: church_on_app

      - name: Build Android AppBundle
        run: flutter build appbundle --release
        working-directory: church_on_app

      - name: Build Web
        run: flutter build web --release
        working-directory: church_on_app

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: church_on_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: church_on_app/build/app/outputs/bundle/release/app-release.aab

      - name: Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: church_on_app/build/web
