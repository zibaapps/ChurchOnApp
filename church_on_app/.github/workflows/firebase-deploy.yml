name: Firebase Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'church_on_app/firestore.rules'
      - 'church_on_app/firestore.indexes.json'
      - 'church_on_app/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: church_on_app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy Rules and Indexes
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only firestore:rules,firestore:indexes --non-interactive
      - name: Deploy Functions (optional)
        if: ${{ env.DEPLOY_FUNCTIONS == 'true' }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          cd functions
          npm ci
          cd ..
          firebase deploy --only functions --non-interactive