name: Mobile CI

on:
  workflow_dispatch:
  push:
    branches: [ main, Church-On-App-with-Cursor ]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install deps
        working-directory: church_on_app
        run: flutter pub get
      - name: Build Android APK
        working-directory: church_on_app
        run: flutter build apk --release
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: church_on_app/build/app/outputs/flutter-apk/app-release.apk

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
      - name: Install deps
        working-directory: church_on_app
        run: |
          flutter pub get
          cd ios && pod install --repo-update
      - name: Build iOS (simulator) to verify
        working-directory: church_on_app
        run: flutter build ios --simulator
      - name: Upload iOS build products
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: |
            church_on_app/build/ios/iphonesimulator